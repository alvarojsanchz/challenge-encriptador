<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./img/Logo.png" alt="Logo de Alura Latam">
        </div>
    </header>

    <main>

        <div class="text-container">
            <div class="decrypted-text">
                <textarea class="decrypted-value" placeholder="Ingrese el texto aquí" 
                name="decrypted" id="decrypted"></textarea>
            </div>

            <div id="encrypted-text" class="encrypted-text">
                <img  id="muneco" class="muneco" src="./img/muñeco.png" alt="Dibujo animado de un joven viendo un diamante a través de una lupa">
                <p id="cambio-texto">Ningún mensaje fue encontrado</p>
                <p id="info-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="hidden-btn" class="hidden-btn">Copiar</button>
            </div>
        </div>

        <div class="info">
            <img src="./img/icon.png" alt="Ícono de alerta">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
    
        <div class="buttons">
            <button class="encrypt">Encriptar</button>
            <button class="decrypt">Desencriptar</button>
        </div>

        <div class="encrypted-text-movil">
            <h4 id="cambio-texto-movil">Ningún mensaje fue encontrado</h4>
            <p id="info-texto-movil">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="hidden-btn-movil" class="hidden-btn-movil">Copiar</button>
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
